version: "3.7"

services:
    web:
        build: .
        ports:
            - 5000:5000
        env_file:
            - ./.flaskenv
        command: gym.py
        volumes:
            - ${PWD}:/app

    postgres:
        image: postgres
        restart: always
        environment:
            - DATABASE_HOST=0.0.0.0
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=gym

        ports:
            - "5432:5432"
        volumes:
            - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
