{% extends 'base.html' %}

{% block content %}

<form class="form" action="/bookings" method="POST">
    <h1>New Booking</h1>
    <label for="member" >Member:</label>
    <select id="member" name="member">
        {% for member in members %}
            <option value="{{ member.id }}"{% if booking.member== member.id %} selected="selected"{% endif %}>{{ member.first_name }} {{ member.last_name }}</option>
        {% endfor %}
    </select>
    <label for="activity" >Member:</label>
    <select id="activity" name="member">
        {% for activity in activities %}
            <option value="{{ activity.id }}"{% if booking.activity== activity.id %} selected="selected"{% endif %}>{{ activity.name }} - {{activity.date_time.strftime("%d/%m/%Y")}} - {{activity.date_time.strftime("%X")}}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Booking</button>
</form>

{% endblock content %}
